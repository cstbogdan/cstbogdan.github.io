<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
    <style>

#top-menu-bar a:hover {
    color: #345;
    background-color: #fff;
    border-radius: 0.2em;
      
}

header, footer, #content {

    padding: 4px;
    margin: 2px;
    border: 5px solid cadetblue;
    background-color: #d3eafd;
}

#content div, #side-menu section {
    padding: 4px;
    margin: 1px;
    border: 1px solid cadetblue;
    flex: 2;
}

#side-menu section {
    border: 2px solid cadetblue;
}
    </style>
</head>
<body>
  
    <header>H</header>
    
    <section id="content">
        <div id="side-menu">

           <section>
            Menu 1
           </section>
           <section>
            Menu 2
           </section>
        
        </div>
        <div id="main">M</div>
    </section>

    </section>

    <footer>F</footer>
</body>
</html>
